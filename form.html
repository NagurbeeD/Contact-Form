<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Contact Form</title>
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #1e1e1e;
      --form-bg: rgba(255, 255, 255, 0.15);
      --text-color: #000;
      --accent-color: #ff6ec4;
      --button-color: #4e54c8;
    }

    body.dark {
      --primary-color: #121212;
      --secondary-color: #ffffff;
      --form-bg: rgba(0, 0, 0, 0.3);
      --text-color: #f0f0f0;
      --accent-color: #00c9ff;
      --button-color: #7f00ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      min-height: 100vh;
      color: var(--text-color);
      transition: background 0.4s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .form-container {
      background: var(--form-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
      transition: 0.4s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .toggle-theme input {
      display: none;
    }

    .toggle-theme label {
      display: inline-block;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
    }

    .toggle-theme label::after {
      content: '';
      position: absolute;
      width: 21px;
      height: 21px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle-theme input:checked + label {
      background: var(--accent-color);
    }

    .toggle-theme input:checked + label::after {
      transform: translateX(25px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      outline: none;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    body.dark input, body.dark textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 12px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .success-message {
      text-align: center;
      margin-top: 1rem;
      color: var(--accent-color);
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="toggle-theme">
      <input type="checkbox" id="themeSwitch">
      <label for="themeSwitch"></label>
    </div>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const themeSwitch = document.getElementById('themeSwitch');
    const body = document.body;

    themeSwitch.addEventListener('change', () => {
      body.classList.toggle('dark');
    });

    const form = document.getElementById('contactForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        msg.textContent = "Please fill in all fields!";
        return;
      }

      msg.textContent = "Thank you! Your message has been sent.";
      form.reset();
    });
  </script>
</body>
</html>
